<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Comment</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitComment()">
      <div class="list">
        <label class="item item-input item-select">
          <div class = "input-label">
            Rating
          </div>
          <select ng-model="userInfo.rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" class="form-control" id="yourName" name='yourName' placeholder="Name" ng-model="userInfo.author" required>
        </label>

        <label class="item item-input">
          <textarea class="form-control" rows="12"
                    ng-model="userInfo.comment" id="comment" name='comment' placeholder="Comments" required>
                        </textarea>
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
